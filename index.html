<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
            integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="app.js" defer></script>
        <title>Score Keeper</title>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-mobile">
                    <div class="column is-half is-offset-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-2by1">
                                    <img
                                        src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1199&q=80"
                                        alt="Ping pong rocket"
                                    />
                                </figure>
                            </div>
                            <header class="card-header">
                                <p class="card-header-title">
                                    Ping Pong Score Keeper
                                </p>
                            </header>
                            <div class="card-content">
                                <div class="content">
                                    <h2 class="title">
                                        <span id="p1Score">0</span> to
                                        <span id="p2Score">0</span>
                                    </h2>
                                    <p class="subtitle">
                                        Use the button below to keep score
                                    </p>
                                    <div class="is-flex is-align-items-center">
                                        <label
                                            for="scoreSelect"
                                            class="is-size-5 has-text-weight-semibold mr-2"
                                            >Playing To
                                        </label>
                                        <div class="select is-rounded">
                                            <select
                                                name="score"
                                                id="scoreSelect"
                                            >
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <footer class="card-footer">
                                <button
                                    class="card-footer-item button is-primary"
                                    id="p1btn"
                                >
                                    +1 Player One
                                </button>
                                <button
                                    class="card-footer-item button is-info"
                                    id="p2btn"
                                >
                                    +1 Player Two
                                </button>
                                <button
                                    class="card-footer-item button is-danger"
                                    id="resetBtn"
                                >
                                    Reset
                                </button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
